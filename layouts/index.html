{{ define "main" }}

{{ with .Content }}
<section class="lead">
    {{ . }}
</section>
{{ end }}

<section class="latest">
    <h2 class="display-title-l">Latest Posts</h2>
    <ul class="blog-posts">
    {{ range first 5 .Site.RegularPages }}
    <li>
        <time><i>{{ .Date.Format "02 Jan 2006" }}</i></time>
        <a href="{{ .Permalink }}">{{- .Title }}</a>
    </li>
    {{ end }}
    </ul>
</section>

{{ end }}
