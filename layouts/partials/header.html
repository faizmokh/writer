<header>
    <a class="title" href="/">
        <h1>{{- .Site.Title }}</h1>
    </a>
    <nav>
        <ul>
        {{ range .Site.Menus.main }}
            <li>
                <a href="{{ .URL }}" title="{{ .Title }}" class="">{{ .Name }}</a>
            </li>
        {{ end }}
        </ul>
    </nav>    
</header>
